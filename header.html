<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> HEADER | E-COMMERCE WEBSITE </title>
  <link rel="icon"
    href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo"
    type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="css/header.css">
  <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

  <style>
    #login-signup {
      margin-left: 20px;
      padding: 8px 15px;
      background: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }

    #login-signup:hover {
      background: #0056b3;
    }

    #user {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>

<body>

  <header>
    <section>
      <!-- MAIN CONTAINER -->
      <div id="container">
        <!-- SHOP NAME -->
        <div id="shopName"><a href="index.html"> <b>Fashion</b>Feast </a></div>

        <!-- COLLECTIONS ON WEBSITE -->
        <div id="collection">
          <div id="clothing" onclick="show_clothes()"><a href="clothing.html"> CLOTHING </a></div>
          <div id="accessories"><a href="accessories.html"> ACCESSORIES </a></div>
        </div>

        <!-- SEARCH SECTION -->
        <div id="search">
          <i class="fas fa-search search"></i>
          <input type="text" id="input" name="searchBox" placeholder="Search for Clothing and Accessories">
        </div>

        <!-- USER SECTION -->
        <div id="user">
          <a href="cart.html">
            <i class="fas fa-shopping-cart addedToCart">
              <div id="badge">0</div>
            </i>
          </a>
          <a href="#"><i class="fas fa-user-circle userIcon"></i></a>
          <a id="login-signup" href="index1.html">Login / Signup</a>
        </div>

        <!-- Sort Dropdown -->
        <div class="sort-section">
          <label for="sortBy">Sort by:</label>
          <select id="sortBy">
            <option value="default">Default</option>
            <option value="lowToHigh">Price: Low to High</option>
            <option value="highToLow">Price: High to Low</option>
          </select>
        </div>

      </div>
    </section>
  </header>

</body>

</html>
